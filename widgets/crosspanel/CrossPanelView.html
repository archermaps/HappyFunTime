<div class="cross-panel js-cross-panel">

    <div class="cp-expand__wrap-top js-cp-arrow">
        <i class="fa fa-chevron-up cp-expand__icon-top"></i>
    </div>
    <div class="cp-selected js-selected-slide">
        <p class="cp-selected__text js-selected-slide-text">Exterior</p>
        <img class="cp-selected__img js-selected-slide-img" src="images/ext-layer.jpg">
    </div>
    <div class="cp-expand__wrap-right js-cp-arrow">
        <i class="fa fa-chevron-right cp-expand__icon-right"></i>
    </div>

    <div class="cp-layers js-layer-menu">
        <ul class="cp-layer__list" data-dojo-attach-point="cpLayerList">
            <li class="cp-layer__item js-layer-item"></li>
        </ul>
    </div>

    <div class="cp-slides js-slide-bar">
        <ul data-dojo-attach-point="cpSlideList" class="cp-slide__list">
        </ul>
    </div>
</div>
