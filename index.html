 html,
    body,

      padding: 0;

      height: 100%;
      width: 100%;

    <script type="text/javascript">

        var pathRegex = new RegExp(/\/[^\/]+$/);
        var locationPath = location.pathname.replace(pathRegex, '');
        if (locationPath.slice(-1) !== '/') { locationPath += '/'; }

        // set dojoConfig variable before loading dojo.js
        var dojoConfig = {
              parseOnLoad: true,
              isDebug: true,
              async: true,
              //baseUrl: './',
              packages: [
                    { name: 'js', location: locationPath + 'js'},
                    { name: 'floorpicker', location: locationPath + 'widgets/floorpicker'},
                    { name: 'campussearch', location: locationPath + 'widgets/campussearch'},
                    { name: 'info', location: locationPath + 'widgets/info'},
                    { name: 'route', location: locationPath + 'widgets/route'},
                    { name: 'crosspanel', location: locationPath  + 'widgets/crosspanel'},
                    { name: 'config', location: locationPath  + 'config'},
                    { name: 'sidepanel', location: locationPath  + 'widgets/sidepanel'}
                ]
          };

    </script>

    <!-- Load dojo.js -->
    <script src="//js.arcgis.com/4.0/"></script>

    <!-- Application Entry Point -->
    <script src="js/main.js"></script>

</head>
